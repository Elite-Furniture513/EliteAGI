<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bladen Sofa – Elite Furniture</title>

  <!-- Core styles -->
  <link rel="stylesheet" href="CSS/styles.css">
  <!-- Product‑page overrides (optional: merge into styles.css) -->
  <link rel="stylesheet" href="CSS/Product.css">
</head>
<body>
  <!-- Top nav reused from the catalog -->
  <header>
    <h1>ELITE FURNITURE</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Calclator.html">Calculator</a></li>
        <li><a href="terms.html">Terms&nbsp;&amp;&nbsp;Conditions</a></li>
        <li><a href="page1.html">Catalog</a></li>
      </ul>
    </nav>
  </header>

  <!-- ==================  Single product ================== -->
  <main class="product-page">
    <!-- Left column – hero image -->
    <figure class="product-page__media">
      <img src="images/bladen-sofa.jpg"
           alt="Bladen Sofa in coffee‑brown faux leather">
    </figure>

    <!-- Right column – details -->
    <section class="product-page__details">
      <h2 class="product-page__title">Bladen&nbsp;Sofa</h2>
      <p class="rating">★★★★☆ (4.4)</p>

      <!-- Color swatches (static sample) -->
      <div class="color-picker">
        <span class="label">Color:</span>
        <button class="swatch swatch--coffee" aria-label="Coffee" title="Coffee"></button>
        <button class="swatch swatch--chestnut" aria-label="Chestnut" title="Chestnut"></button>
      </div>

      <p class="price">$599.99</p>

      <!-- Financing blurb (optional) -->
      <p class="finance-hint">or $9/mo w/ 72 mos in‑store financing</p>

      <!-- ── ENTER PIN flow ─────────────────────────────── -->
      <form class="pin-form" onsubmit="return false;">
        <label for="pinInput" class="visually-hidden">PIN</label>
        <input id="pinInput"
               type="password"
               inputmode="numeric"
               maxlength="6"
               placeholder="Enter PIN"
               required>
        <button type="submit" class="btn-primary">ENTER&nbsp;PIN</button>
      </form>
      <!-- /ENTER PIN flow -->

      <p class="model-number">Model #1202038</p>
      <p class="disclaimer">Local store prices and products may vary by location.</p>
    </section>
  </main>
  <!-- ===================================================== -->

  <!-- Optional JS – you can hook this up later -->
  <script>
    document.querySelector('.pin-form').addEventListener('submit', (e) => {
      const pin = document.getElementById('pinInput').value.trim();
      if (pin.length === 0) return;
      alert(`PIN "${pin}" captured – you can wire this to your backend later.`);
      e.target.reset();
    });
  </script>
</body>
<footer>
    <p>&copy; 2025 Elite Furniture. All rights reserved.</p>
  </footer>
</html>
