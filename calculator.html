<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Cost Calculator</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <header>
    <h1>Delivery Cost Calculator</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Calculator</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="calculator">
      <h2>Calculate Your Delivery Cost</h2>
      <form id="calcForm">
        <label for="distance">Distance (miles):</label>
        <input type="number" id="distance" required>
        
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" required>
        
        <button type="button" onclick="runPython()">Calculate</button>
      </form>
      <p id="result"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Elite Furniture. All rights reserved.</p>
  </footer>

  <script>
    async function runPython() {
      let distance = document.getElementById("distance").value;
      let weight = document.getElementById("weight").value;
      
      const response = await fetch("/calculate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ distance: distance, weight: weight })
      });
      
      const data = await response.json();
      document.getElementById("result").innerText = "Delivery Cost: $" + data.cost;
    }
  </script>
</body>
</html>
