<head>

  <title>Elite Furniture</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* ---------- GLOBAL ---------- */
    body{
      font-family:'Roboto',sans-serif;
      background:linear-gradient(to right,#e0eafc,#cfdef3);
      margin:0;padding:0;color:#333;line-height:1.6;
    }
    /* ---------- HEADER ---------- */
    header{
      background:linear-gradient(to right,black,red);
      color:#fff;padding:30px 0;text-align:center;box-shadow:0 4px 6px rgba(0,0,0,.3);
    }
    header h1{font-size:3rem;margin:0;animation:slideIn 1.5s ease-out forwards;letter-spacing:2px;}
    @keyframes slideIn{0%{transform:translateY(-100%);opacity:0;}100%{transform:translateY(0);opacity:1;}}
    nav ul{list-style:none;padding:0;margin-top:15px;display:flex;justify-content:center;background:#222;
      border-top:2px solid red;border-bottom:2px solid red;}
    nav ul li{margin:0 20px;}
    nav ul li a{color:#fff;text-decoration:none;font-weight:bold;padding:10px;display:block;transition:.3s;}
    nav ul li a:hover{background:red;border-radius:5px;}
    /* ---------- CONTAINER ---------- */
    .container{
      background:#fff;padding:30px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,.15);
      max-width:600px;margin:40px auto;
    }
    h1{text-align:center;margin-bottom:25px;}
    form{display:flex;flex-direction:column;}
    label{font-weight:bold;margin:15px 0 5px;}
    input,select{padding:10px;font-size:16px;border:2px solid #007bff;border-radius:8px;}
    /* ---------- ITEM INPUTS ---------- */
    .item-list{display:flex;flex-direction:column;gap:10px;margin-bottom:10px;}
    .item-entry{display:flex;align-items:center;gap:10px;}
    .item-entry input{flex:1;}
    .remove-btn{background:crimson;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer;}
    .remove-btn:hover{background:darkred;}
    /* ---------- ACTION BUTTONS ---------- */
    .action-buttons{display:flex;justify-content:space-between;gap:20px;margin-top:12px;}
    .add-btn,.clear-btn{
      font-size:1rem;padding:14px 24px;border:none;border-radius:10px;
      font-weight:bold;cursor:pointer;width:100%;max-width:240px;color:#fff;transition:.3s;
    }
    .add-btn{background:#28a745;}
    .add-btn:hover{background:#218838;}
    .clear-btn{background:#000;}
    .clear-btn:hover{background:#333;}
    .calculate-btn{
      background:#007bff;color:#fff;border:none;padding:10px;margin-top:20px;
      border-radius:8px;font-size:1rem;cursor:pointer;transition:.3s;
    }
    .calculate-btn:hover{background:#0056b3;}
    .result{margin-top:25px;font-size:18px;text-align:center;}
    /* ---------- RESPONSIVE ---------- */
    @media(max-width:768px){
      nav ul{flex-direction:column;}
      nav ul li{margin:10px 0;}
      header h1{font-size:2rem;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Elite Furniture</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="calculator.html">Calculator</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>üõãÔ∏è Delivery Quote Calculator</h1>
    <form onsubmit="event.preventDefault();calculateTotal();">
      <label for="zipcode">ZIP Code:</label>
      <input type="text" id="zipcode" name="zipcode" required placeholder="e.g. 45237" />

      <label>Item Prices:</label>
      <div id="itemList" class="item-list">
        <div class="item-entry">
          <input type="number" name="item_price" step="0.01" placeholder="Item price ($)" required />
        </div>
      </div>
      <div class="action-buttons">
        <button type="button" class="add-btn" onclick="addItemInput()">‚ûï Add Another Item</button>
        <button type="button" class="clear-btn" onclick="clearAllItems()">üóëÔ∏è Clear All Items</button>
      </div>

      <label for="assembly">Assembly Needed?</label>
      <select id="assembly" name="assembly">
        <option value="no">No</option>
        <option value="yes">Yes (+$45)</option>
      </select>

      <label for="finance">Using Financing?</label>
      <select id="finance" name="finance">
        <option value="no">No</option>
        <option value="yes">Yes (No Tax)</option>
      </select>

      <button type="submit" class="calculate-btn">Calculate Total</button>
    </form>
    <div id="result" class="result"></div>
  </div>

    /* ---------- ITEM CONTROLS ---------- */
    function addItemInput(){
      const itemList=document.getElementById("itemList");
      const entry=document.createElement("div");
      entry.className="item-entry";
      const input=document.createElement("input");
      input.type="number";input.name="item_price";input.step="0.01";
      input.placeholder="Item price ($)";input.required=true;
      const remove=document.createElement("button");
      remove.textContent="‚ùå";remove.className="remove-btn";remove.type="button";
      remove.onclick=()=>itemList.removeChild(entry);
      entry.appendChild(input);entry.appendChild(remove);itemList.appendChild(entry);
    }
    function clearAllItems(){
      const itemList=document.getElementById("itemList");
      itemList.innerHTML="";addItemInput();
    }
    /* ---------- CALCULATE ---------- */
    function calculateTotal(){
      const zip=document.getElementById("zipcode").value.trim();
      const itemInputs=document.querySelectorAll("input[name='item_price']");
      const assembly=document.getElementById("assembly").value;
      const finance=document.getElementById("finance").value;
      let itemsTotal=0;
      itemInputs.forEach(el=>itemsTotal+=parseFloat(el.value)||0);
      if(!(zip in deliveryFees)){
        document.getElementById("result").innerHTML=`üö´ ZIP code ${zip} not found in our delivery area.`;return;
      }
      const delivery=deliveryFees[zip];
      const tax=finance==="no"?itemsTotal*0.08:0;
      const assemblyFee=assembly==="yes"?45:0;
      const final=Math.round(itemsTotal+delivery+tax+assemblyFee);
      document.getElementById("result").innerHTML=
        `<strong>Item Total:</strong> $${itemsTotal.toFixed(2)}<br>`+
        (finance==="no"?`<strong>Tax (8%):</strong> $${tax.toFixed(2)}<br>`
                      :`<strong>Financing:</strong> ‚úÖ (No Tax)<br>`)
        +`<strong>Delivery Fee:</strong> $${delivery}<br>`+
        (assembly==="yes"?`<strong>Assembly:</strong> $45<br>`:"")+
        `<br><strong>Total:</strong> <span style="font-size:22px;">$${final}</span>`;
    }
