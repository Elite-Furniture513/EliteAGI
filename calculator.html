<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elite Furniture</title>
  <link rel="stylesheet" href="CSS/styles.css" />
  <link rel="icon" type="image/png" href="images/logos/logo.png" sizes="32x32" />
</head>
<body>

  <!-- ───── Top strip ───── -->
  <div class="top-strip">
    <div class="why-elite-static">Why Elite?</div>
    <div class="elite-benefits-container">
      <div class="elite-benefits-scroll">
        <div class="benefit"><span>🛋️</span> Affordable Pricing</div>
        <div class="benefit"><span>🚚</span> Next‑Day Delivery</div>
        <div class="benefit"><span>💳</span> Easy Financing</div>
        <div class="benefit"><span>⭐</span> Trusted by Thousands</div>
        <div class="benefit"><span>🛠️</span> Quality That Lasts</div>
      </div>
    </div>
  </div>

  <!-- ───── Header ───── -->
  <header>
    <div class="logo">Elite Furniture</div>
  
    <div class="menu-wrapper">
      <!-- ☰ icon -->
      <span class="menu-toggle" aria-label="Open menu">&#9776;</span>
      <!-- label -->
      <span class="menu-label">MENU</span>
  
      <nav class="side-menu">
        <a href="index.html">Home</a>
        <a href="calculator.html">Calculator</a>
        <a href="terms.html">Terms&nbsp;&amp;&nbsp;Conditions</a>
      </nav>
    </div>
  </header>


  <!-- ===== Calculator Card ===== -->
  <main>
    <section class="calculator">
      <h2>🛋️ Delivery Quote Calculator</h2>

      <form onsubmit="event.preventDefault(); calculateTotal();">
        <label for="zipcode">ZIP Code:</label>
        <input type="text" id="zipcode" name="zipcode" required placeholder="e.g. 45237" />

        <label>Item Prices:</label>
        <div id="itemList" class="item-list">
          <div class="item-entry">
            <input type="number" name="item_price" step="0.01" placeholder="Item price ($)" required />
          </div>
        </div>

        <div class="action-buttons">
          <button type="button" class="add-btn"   onclick="addItemInput()">➕ Add Item</button>
          <button type="button" class="clear-btn" onclick="clearAllItems()">🗑️ Clear</button>
        </div>

        <label for="assembly">Assembly Needed?</label>
        <select id="assembly" name="assembly">
          <option value="no">No</option>
          <option value="yes">Yes (+$45)</option>
        </select>

        <label for="finance">Using Financing?</label>
        <select id="finance" name="finance">
          <option value="no">No</option>
          <option value="yes">Yes (No Tax)</option>
        </select>

        <button type="submit">Calculate Total</button>
      </form>

      <div id="result" class="result"></div>
    </section>
  </main>

  <!-- ===== Footer ===== -->
  <footer>
    <p>&copy; 2025 Elite Furniture. All rights reserved.</p>
  </footer>

  <!-- External script -->
  <link rel="stylesheet" href="CSS/styles.css" />
<script src="script/script.js" defer></script>
<script>
  // toggle .open on icon or label click / tap
  document.querySelectorAll('.menu-toggle, .menu-label').forEach(el=>{
    el.addEventListener('click', e=>{
      e.stopPropagation();                      // don’t bubble to body
      document.querySelector('.menu-wrapper').classList.toggle('open');
    });
  });

  // close the menu when you tap/click anywhere else
  document.body.addEventListener('click', ()=>{
    document.querySelector('.menu-wrapper').classList.remove('open');
  });
</script>
</body>
</html>
