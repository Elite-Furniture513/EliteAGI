<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elite Furniture ‚Äì Delivery Quote Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <style>
  /* =========================================================
     0 ‚ñ∏ Brand palette & motion helpers
     ========================================================= */
  :root{
    --clr-1:#c31212;      /* red */
    --clr-2:#000000;      /* black */
    --clr-3:#08a3a9;      /* teal */
    --text:#222;
    --bg:#f5f5f5;
    --card:#fff;
    --border:#e2e2e2;
    --radius:.55rem;
    --shadow:0 4px 14px rgba(0,0,0,.08);
  }
  @keyframes sweep{
    0%{background-position:0 50%}
    50%{background-position:100% 50%}
    100%{background-position:0 50%}
  }
  @keyframes moveLines{
    0%{background-position:0 0}
    100%{background-position:200% 0}
  }

  /* =========================================================
     1 ‚ñ∏ Reset & typography
     ========================================================= */
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:'Roboto',sans-serif;
    background:var(--bg);
    color:var(--text);
    line-height:1.65;
  }

  /* =========================================================
     2 ‚ñ∏ Animated header (red‚Äëblack‚Äëteal + drifting lines)
     ========================================================= */
  header{
    --grad:linear-gradient(120deg,var(--clr-1),var(--clr-2),var(--clr-3));
    background:var(--grad);
    background-size:300% 300%;
    animation:sweep 14s linear infinite;
    color:#fff;
    padding:2.5rem 0 2rem;
    text-align:center;
    position:sticky;top:0;z-index:20;
    box-shadow:var(--shadow);
    overflow:hidden;
  }
  header::after{
    content:"";
    position:absolute;inset:0;
    background-image:repeating-linear-gradient(45deg,rgba(255,255,255,.12)0 2px,transparent 2px 12px);
    animation:moveLines 8s linear infinite;
    pointer-events:none;
  }
  header h1{
    position:relative;
    font-size:clamp(1.8rem,4vw,3rem);
    font-weight:700;
    letter-spacing:1.5px;
  }

  /* nav (glassy pills) */
  nav{margin-top:1.35rem;backdrop-filter:blur(6px) saturate(180%)}
  nav ul{display:flex;justify-content:center;gap:1.25rem;list-style:none;padding:.4rem 1rem}
  nav a{
    color:#fff;text-decoration:none;font-weight:600;position:relative;
    padding:.45rem .8rem;border-radius:.4rem;transition:.25s;
  }
  nav a::after{
    content:"";position:absolute;inset:0;border-radius:inherit;
    background:rgba(255,255,255,.15);opacity:0;transition:opacity .25s;
  }
  nav a:hover,nav a:focus-visible{transform:translateY(-2px)}
  nav a:hover::after,nav a:focus-visible::after{opacity:1}

  /* stack nav on mobile */
  @media(max-width:768px){
    nav ul{flex-direction:column;gap:.75rem}
  }

  /* =========================================================
     3 ‚ñ∏ Main card (calculator)
     ========================================================= */
  main{max-width:920px;margin:3.75rem auto;padding:0 1rem}
  .card{
    background:var(--card);border:1px solid var(--border);border-radius:var(--radius);
    padding:2.2rem 1.9rem 2rem;margin-bottom:2.5rem;
    box-shadow:var(--shadow);position:relative;overflow:hidden;
  }
  .card::before{       /* accent ribbon down the side */
    content:"";position:absolute;inset:0 100% 0 0;width:8px;
    background:linear-gradient(var(--clr-1),var(--clr-3));
    animation:sweep 6s linear infinite;
  }

  h2{font-size:1.75rem;text-align:center;margin-bottom:1.6rem;color:var(--clr-3)}

  /* form layout */
  form{display:flex;flex-direction:column;gap:1.1rem}
  label{font-weight:700}
  input[type="text"],input[type="number"],select{
    padding:.65rem;font-size:1rem;border:2px solid var(--clr-3);
    border-radius:.45rem;width:100%;
  }

  /* dynamic item list */
  .item-list{display:flex;flex-direction:column;gap:.65rem}
  .item-entry{display:flex;gap:.6rem;align-items:center}
  .item-entry input{flex:1}
  .remove-btn{
    background:crimson;color:#fff;border:none;font-size:1rem;padding:.4rem .65rem;
    border-radius:.45rem;cursor:pointer;transition:.25s;
  }
  .remove-btn:hover{background:darkred}

  /* action buttons */
  .actions{display:flex;gap:1rem;flex-wrap:wrap}
  .btn{
    appearance:none;border:none;cursor:pointer;
    padding:.8rem 1.2rem;border-radius:.55rem;font-weight:700;font-size:1rem;
    color:#fff;transition:.25s;width:100%;max-width:240px;text-align:center;
  }
  .add{background:#28a745}.add:hover{background:#218838}
  .clear{background:#000}.clear:hover{background:#333}
  .calc{background:var(--clr-1)}.calc:hover{background:var(--clr-3)}

  /* output */
  #result{margin-top:1.7rem;font-size:1.15rem;text-align:center;font-weight:600}
  #result strong{color:var(--clr-1)}

  /* smaller screens adjustments */
  @media(max-width:540px){
    .actions{flex-direction:column}
  }

  /* =========================================================
     4 ‚ñ∏ Footer (matching animated gradient)
     ========================================================= */
  footer{
    --grad:linear-gradient(135deg,var(--clr-1),var(--clr-2),var(--clr-3));
    background:var(--grad);
    background-size:350% 350%;
    animation:sweep 20s linear infinite;
    color:#fdfdfd;text-align:center;padding:2.75rem 1rem 3rem;position:relative;
  }
  footer::before{
    content:"";position:absolute;top:-40px;left:0;width:100%;height:40px;
    background:radial-gradient(circle at 50% -20px,transparent 36px,var(--bg) 37px);
  }
  footer p{margin:0;font-size:.95rem;font-weight:500}
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <h1>Elite Furniture</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="calculator.html">Calculator</a></li>
        <li><a href="#">About¬†Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    <section class="card">
      <h2>üõãÔ∏è Delivery Quote Calculator</h2>

      <form onsubmit="event.preventDefault();calculateTotal();">
        <label for="zipcode">ZIP Code:</label>
        <input id="zipcode" type="text" required placeholder="e.g.¬†45237">

        <label>Item Prices:</label>
        <div id="itemList" class="item-list">
          <div class="item-entry">
            <input type="number" name="item_price" step="0.01" placeholder="Item price ($)" required>
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn add"   onclick="addItemInput()">‚ûï¬†Add Item</button>
          <button type="button" class="btn clear" onclick="clearAllItems()">üóëÔ∏è¬†Clear Items</button>
        </div>

        <label for="assembly">Assembly Needed?</label>
        <select id="assembly">
          <option value="no">No</option>
          <option value="yes">Yes¬†(+¬†$45)</option>
        </select>

        <label for="finance">Using Financing?</label>
        <select id="finance">
          <option value="no">No</option>
          <option value="yes">Yes¬†(No¬†Tax)</option>
        </select>

        <button type="submit" class="btn calc" style="margin-top:.6rem">Calculate Total</button>
      </form>

      <div id="result"></div>
    </section>
  </main>

  /* ---------- Item controls ---------- */
  function addItemInput(){
    const itemList=document.getElementById('itemList');
    const entry=document.createElement('div');
    entry.className='item-entry';

    const input=document.createElement('input');
    input.type='number';input.name='item_price';input.step='0.01';
    input.placeholder='Item price ($)';input.required=true;

    const remove=document.createElement('button');
    remove.type='button';remove.className='remove-btn';remove.textContent='‚ùå';
    remove.onclick=()=>itemList.removeChild(entry);

    entry.append(input,remove);itemList.append(entry);
  }
  function clearAllItems(){
    const list=document.getElementById('itemList');
    list.innerHTML='';
    addItemInput();
  }

  /* ---------- Calculation ---------- */
  function calculateTotal(){
    const zip=document.getElementById('zipcode').value.trim();
    const items=[...document.querySelectorAll("input[name='item_price']")];
    const assembly=document.getElementById('assembly').value;
    const finance=document.getElementById('finance').value;

    let itemsTotal=items.reduce((sum,i)=>sum+(parseFloat(i.value)||0),0);
    if(!(zip in deliveryFees)){
      document.getElementById('result').textContent=`üö´ ZIP code ${zip} not in our delivery area.`;return;
    }
    const delivery=deliveryFees[zip];
    const tax=finance==='no'?itemsTotal*0.08:0;
    const assemblyFee=assembly==='yes'?45:0;
    const grand=Math.round(itemsTotal+delivery+tax+assemblyFee);

    document.getElementById('result').innerHTML=
      `<strong>Item Total:</strong> $${itemsTotal.toFixed(2)}<br>`+
      (finance==='no'
        ?`<strong>Tax¬†(8%):</strong> $${tax.toFixed(2)}<br>`
        :`<strong>Financing:</strong> ‚úÖ¬†(No¬†Tax)<br>`)+
      `<strong>Delivery Fee:</strong> $${delivery}<br>`+
      (assembly==='yes'?`<strong>Assembly:</strong> $45<br>`:'')+
      `<br><strong>Total:</strong> <span style="font-size:1.5rem;color:var(--clr-1)">$${grand}</span>`;
  }
